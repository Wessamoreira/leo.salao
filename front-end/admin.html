<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Admin - Salão de Beleza</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/banner-10.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho fixo no topo */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            height: 60px;
            color: rgb(0, 0, 0);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .header h1 {
            margin: 0;
            font-size: 28px; /* Aumentei um pouco a fonte */
            font-family: 'Great Vibes', cursive;
            white-space: nowrap;
        }

        .header div {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header button {
            background-color: #ff5e614a;
            color: rgb(0, 0, 0);
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600; /* Letras um pouco mais grossas */
            white-space: nowrap;
        }

        .header button:hover {
            background-color: #d94c50;
        }

        /* Ajuste do conteúdo para não ficar escondido pelo cabeçalho fixo */
        .admin-container {
            margin-top: 70px;
            padding: 20px;
        }

        /* Rodapé */
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .header .nav-link:hover {
    background-color: #fff; /* Cor de fundo ao passar o mouse */
    color: #ff5e62; /* Cor do texto ao passar o mouse */
    transform: translateY(-3px); /* Leve efeito de elevação */
}
    </style>
</head>
<body>
    <header class="header">
        <h1>Léo Cabeleireiros</h1>
        <div>
            <button onclick="window.location.href='cadastro_novo.html'">Cadastrar Funcionário</button>
            <button onclick="window.location.href='index.html'" style="background-color: #ff5e614a;">Sair</button>
        </div>
    </header>

    <div class="admin-container">
        <h2>Gerenciar Produtos</h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Produtos serão carregados aqui -->
            </tbody>
        </table>

        <button onclick="window.location.href='editar_produto.html'">Adicionar Novo Produto</button>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Léo Cabeleireiros - Todos os direitos reservados</p>
    </footer>

    <script src=""></script>
</body>
</html>

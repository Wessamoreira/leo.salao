<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container .form-control {
            margin-bottom: 15px;
        }

        .form-container button {
            width: 100%;
            background-color: #007bff;
            color: white;
        }

        .form-container a {
            text-decoration: none;
            color: #007bff;
        }

        /* Ajustando o cabeçalho */
        .navbar {
            padding: 5px 10px; /* Ajustando padding do cabeçalho */
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ccc;
        }

         /* Estilo para os botões de navegação */
.navbar .nav-link {
    color: white; /* Cor do texto inicial */
    font-weight: bolder;
    text-transform: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s; /* Transição suave para o efeito de hover */
}

/* Cores dos botões */
.navbar .nav-link.inicio {
    background-color: #f7a1d7; /* Cor de fundo para "Início" */
}

.navbar .nav-link.produtos {
    background-color: #ff6a88; /* Cor de fundo para "Produtos" */
}

.navbar .nav-link.servicos {
    background-color: #ff9a8b; /* Cor de fundo para "Serviços" */
}

.navbar .nav-link.agendamento {
    background-color: #ff5e62; /* Cor de fundo para "Agendamento" */
}

/* Efeito de Hover nos botões */
.navbar .nav-link:hover {
    background-color: #fff; /* Cor de fundo ao passar o mouse */
    color: #ff5e62; /* Cor do texto ao passar o mouse */
    transform: translateY(-3px); /* Leve efeito de elevação */
}

    

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-scissors"></i> Leo Cabelereiros</a>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container">
        <div class="form-container">
            <h2>Cadastro</h2>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Cadastrar</button>
            </form>
            <p class="mt-3 text-center">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Leo Cabelereiros - Todos os direitos reservados</p>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        // Evento de submit do formulário de cadastro
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Aqui seria a lógica para salvar o cadastro (não implementado nesse código)
            // Após o cadastro, redireciona para a página de login
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>

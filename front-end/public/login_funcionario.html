<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionário</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>

         /* Ícone de menu com fundo transparente e linhas pretas */
         .navbar-toggler-icon {
            background-color: transparent; /* Fundo transparente */
            position: relative;
            display: block;
            width: 30px;
            height: 24px;
        }
        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after,
        .navbar-toggler-icon span {
            content: '';
            position: absolute;
            width: 30px;
            height: 4px;
            background-color: #000; /* Cor preta */
            border-radius: 4px;
            left: 0;
        }
        .navbar-toggler-icon::before {
            top: 0; /* Primeira linha */
        }
        .navbar-toggler-icon::after {
            bottom: 0; /* Última linha */
        }
        .navbar-toggler-icon span {
            top: 10px; /* Linha do meio */
        }

        
        body {
            background: url('img/banner-10.jpg') center/cover no-repeat fixed;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: #ffffff !important;
        }

        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            font-weight: bold;
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        /* Rodapé fixo no final */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark w-100 position-fixed top-0">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand text-center w-100" href="index.html">Leo Cabeleireiros</a>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Entrar</button>
        </form>
    </div>

   

    <script src="js/jquery.min.js"></script>
    <script>
        // Função para autenticar o login do funcionário
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            // Pegando os valores do formulário
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
    
            // Recuperando os funcionários cadastrados do localStorage
            const funcionarios = JSON.parse(localStorage.getItem('funcionarios')) || [];
    
            // Verificando se o funcionário existe no array de funcionários cadastrados
            const funcionario = funcionarios.find(f => f.email === email && f.senha === senha);
    
            if (funcionario) {
                // Se o login for bem-sucedido, redirecionar para a página de horários
                window.location.href = 'horarios.html';
            } else {
                alert('E-mail ou senha incorretos!');
            }
        });
    </script>

</body>
</html>

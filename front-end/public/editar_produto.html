    <!-- Formulário de Adicionar/Editar Produto -->
    <div class="form-container">
        <h2>Adicionar/Editar Produto</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrição</label>
                <textarea class="form-control" id="productDescription" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Preço</label>
                <input type="number" class="form-control" id="productPrice" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="productStock" class="form-label">Estoque</label>
                <input type="number" class="form-control" id="productStock" required>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Imagem do Produto</label>
                <input type="file" class="form-control" id="productImage" accept="image/*" required>
                <small class="form-text text-muted">Aceita formatos: .jpg, .jpeg, .png, .gif, .webp</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar Produto</button>
        </form>
    </div>

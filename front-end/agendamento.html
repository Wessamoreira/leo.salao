<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Serviço</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/main.min.css">
    <style>
        .container-agendamento {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .container-agendamento h2 {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .fc-button {
            background-color: #e74a3b;
            color: white;
        }
        .fc-button:hover {
            background-color: #c0392b;
        }
        .calendar-container {
            margin-top: 30px;
        }

         /* Estilo para os botões de navegação */
.navbar .nav-link {
    color: white; /* Cor do texto inicial */
    font-weight: bolder;
    text-transform: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s; /* Transição suave para o efeito de hover */
}

/* Cores dos botões */
.navbar .nav-link.inicio {
    background-color: #f7a1d7; /* Cor de fundo para "Início" */
}

.navbar .nav-link.produtos {
    background-color: #ff6a88; /* Cor de fundo para "Produtos" */
}

.navbar .nav-link.servicos {
    background-color: #ff9a8b; /* Cor de fundo para "Serviços" */
}

.navbar .nav-link.agendamento {
    background-color: #ff5e62; /* Cor de fundo para "Agendamento" */
}

/* Efeito de Hover nos botões */
.navbar .nav-link:hover {
    background-color: #fff; /* Cor de fundo ao passar o mouse */
    color: #ff5e62; /* Cor do texto ao passar o mouse */
    transform: translateY(-3px); /* Leve efeito de elevação */
}

    
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-scissors"></i> Leo Cabelereiros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Agendar Serviço</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Agendamento -->
    <div class="container-agendamento">
        <h2>Agende Seu Serviço</h2>
        <form id="form-agendamento">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu Nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Seu Telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Seu E-mail" required>
            </div>
            <div class="form-group">
                <label for="servico">Escolha o Serviço</label>
                <select class="form-control" id="servico" name="servico" required>
                    <option value="corte">Corte de Cabelo</option>
                    <option value="manicure">Manicure</option>
                    <option value="massagem">Massagem Relaxante</option>
                    <!-- Adicione outros serviços aqui -->
                </select>
            </div>
            <div class="form-group">
                <label for="data-hora">Escolha o Horário</label>
                <input type="datetime-local" class="form-control" id="data-hora" name="data-hora" required>
            </div>
            <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Leo Cabelereiros - Todos os direitos reservados</p>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/main.min.js"></script>
    <script>
        $(document).ready(function() {
            // Enviar o agendamento
            $('#form-agendamento').on('submit', function(e) {
                e.preventDefault();
                
                // Obter os dados do formulário
                const dados = {
                    nome: $('#nome').val(),
                    telefone: $('#telefone').val(),
                    email: $('#email').val(),
                    servico: $('#servico').val(),
                    dataHora: $('#data-hora').val()
                };

                // Enviar para o servidor (simulação de envio)
                console.log('Agendamento feito: ', dados);

                // Exibir uma mensagem de sucesso e redirecionar (isso seria melhor com uma resposta real de API)
                alert('Agendamento confirmado com sucesso!');
                window.location.href = 'horarios.html'; // Redirecionar para a página de horários
            });
        });
    </script>
</body>
</html>
